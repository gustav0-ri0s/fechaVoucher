<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Carga de Vouchers</title>
</head>
<body>
    <header>
        <h1>CARGA DE COMPROBANTE</h1>
    </header>
    <input type="file" id="image-upload" accept="image/*">
    <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
    <p>
        Fecha de recepcion: 
        <input focus type="date" id="left-text" placeholder="Texto izquierdo" />
    </p>
    <p>
        Fecha de carga:
        <input type="date" id="right-text" placeholder="Texto derecho" />
    </p>
    <button onclick="showImage()">Cargar</button>
    <button id="save-button" disabled>Guardar imagen</button>
    <button id="clear-button">Limpiar</button>

</body>
<script src="js/script.js"></script>
</html>
